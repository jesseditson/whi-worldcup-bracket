<table ng-if="single" id="matchtable">
  <thead>
    <tr>
      <th>
        <img ng-src="{{teamA | teamImage}}"><br>
        {{teamA | unabbreviate}}
      </th>
      <th></th>
      <th>
        <img ng-src="{{teamB | teamImage}}"><br>
        {{teamB | unabbreviate}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users" ng-class="user.classes">
      <td ng-bind="user.teamA.score">
      <td class="name">{{user.name}}<span ng-if="name != 'Actual' && user.points > 0"> +{{user.points}}</span></td>
      <td ng-bind="user.teamB.score">
    </tr>
  </tbody>
</table>

<table ng-if="!single" id="matchtable">
  <tbody>
    <tr ng-repeat="link in links">
      <td style="text-align:center;"><a ng-href="{{link.link}}">{{link.teamA | unabbreviate}} vs. {{link.teamB | unabbreviate}}</a></td>
    </tr>
  </tbody>
</table>
